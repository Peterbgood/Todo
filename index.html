<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  

    
</head>

<body>
    <div class="container">
        
        <div class="row">
            <div class="col-12 text-center">
                <select id="list-selector" class="form-select mb-3 fw-bold text-center">
                  <option class="fw-bold text-center value="">Select a list</option>
                </select>
              </div>
        </div>
        <div id="list-container" class="mt-4 mb-4"></div>
    </div>
    <button id="add-list-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addListModal">
        +
    </button>

    <!-- Add List Modal -->
    <div class="modal fade" id="addListModal" tabindex="-1" aria-labelledby="addListModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addListModalLabel">Add New List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="new-list-input" class="form-control" placeholder="Enter new list title">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="save-list-btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    
</body>

</html>
